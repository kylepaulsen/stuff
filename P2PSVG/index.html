<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PeerVG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/colorPicker/colorPicker.css">
</head>
<body>
    <div class="app">
        <div class="toolbar">
            <div class="title">PeerVG</div>
            <div class="tools">
                <button class="toolBtn" data-tool="pointer" title="Select"><img src="img/pointerTool.svg" alt="Select"></button>
                <button class="toolBtn" data-tool="pencil" title="Freehand"><img src="img/pencilTool.svg" alt="Freehand"></button>
                <button class="toolBtn" data-tool="pen" title="Pen"><img src="img/penTool.svg" alt="Pen"></button>
                <button class="toolBtn" data-tool="line" title="Line"><img src="img/lineTool.svg" alt="Line"></button>
                <button class="toolBtn" data-tool="ellipse" title="Ellipse"><img src="img/ellipseTool.svg" alt="Ellipse"></button>
                <button class="toolBtn" data-tool="rectangle" title="Rectangle"><img src="img/rectangleTool.svg" alt="Rectangle"></button>
                <button class="toolBtn" data-tool="text" title="Text"><img src="img/textTool.svg" alt="Text"></button>
            </div>
            <div class="toolSettingsSection" id="toolSettingsSection">
                <hr>
                <div class="toolSettingsTitle">Tool Settings</div>
                <div class="toolSettings" id="textSettings">
                    <div>
                        <label for="textSettingsText">Text</label>
                        <input type="text" id="textSettingsText" value="">
                    </div>
                    <div>
                        <label for="textSettingsSize">Size</label>
                        <input type="number" id="textSettingsSize" value="24">
                    </div>
                </div>
            </div>
            <hr>
            <div class="globalSettings">
                <div class="globalColorSettings">
                    <div>
                        <label for="strokeColor">Stroke</label>
                        <div class="colorBtn" id="strokeColor"></div>
                    </div>
                    <div>
                        <label for="fillColor">Fill</label>
                        <div class="colorBtn" id="fillColor"></div>
                    </div>
                </div>
                <div>
                    <label for="strokeWidth">Stroke Width</label>
                    <input type="number" class="settingInput" id="strokeWidth" step="0.1" value="1">
                </div>
            </div>
        </div>
        <canvas id="canvas" resize></canvas>
    </div>
    <div class="peerCount" id="peerCount">
        <div class="peerCountIcon" id="peerCountIcon"></div>
        <div class="peerCountValue" id="peerCountValue">0</div>
    </div>
    <button class="startP2PBtn" id="startP2PBtn">Start P2P</button>
    <script type="text/javascript" src="lib/colorPicker/colorPicker.js"></script>
    <script type="text/javascript" src="lib/paperjs/dist/paper-core.min.js"></script>
    <script type="text/javascript" src="lib/bugout.min.js"></script>
    <script type="text/javascript" src="lib/uuidv4.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
