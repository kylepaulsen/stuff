<html>
    <head>
        <meta charset="utf-8">
        <title>Music Remote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#880000">
        <link rel="stylesheet" href="water2.dark.min.css">
        <style>
            button {
                display: block;
                width: 100%;
                height: 60px;
                cursor: pointer;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; align-items: center;">
            <div>Server:</div>
            <input data-id="serverAddress" value="ws://localhost:8080/" />
            <button data-id="connectBtn" style="flex: 0 0 100px; height: 40px; margin-bottom: 7px;">Connect</button>
            <div data-id="connectionStatus">Not connected</div>
        </div>
        <button data-id="stop" style="margin-bottom: 40px;">Stop</button>
        <div data-id="files"></div>
        <script src="socket.js"></script>
        <script>
            let socketUrl = "ws://localhost:8080/";
            const HEARTBEAT_INTERVAL = 20000;
            let ws;

            let allMedia = [];

            const ui = {};
            {
                const els = document.querySelectorAll('[data-id]');
                els.forEach(el => {
                    ui[el.dataset.id] = el;
                });
            }

            let reconnectTimeout;
            const openWebsocketConnection = () => {
                clearTimeout(reconnectTimeout);
                const socketOptions = {
                    url: socketUrl,
                    events: {
                        open: (e, socket) => {
                            ws = socket;
                            ws.sendJSON({ action: "joinRoom", room: "remoteMediaPlayer" });
                            ws.sendJSON({ action: "sendOptions" });
                            ui.connectionStatus.innerText = "Connected";
                        },
                        close: (e, ws) => {
                            console.log("Socket closed");
                            ui.connectionStatus.innerText = "Not connected";

                            // try to reconnect
                            reconnectTimeout = setTimeout(() => {
                                ws = connectWebSocket(socketOptions);
                            }, 100);
                        },
                    },
                    actions: {
                        options: (ws, data) => {
                            allMedia = data.options;
                            renderFiles();
                        },
                    }
                };
                ws = connectWebSocket(socketOptions);
            };

            const renderFiles = () => {
                ui.files.innerHTML = "";
                allMedia.forEach((mediaName) => {
                    const button = document.createElement("button");
                    button.innerText = mediaName;
                    button.addEventListener("click", () => {
                        ws.sendJSON({ action: "play", name: mediaName });
                    });
                    button.style.display = "block";
                    ui.files.appendChild(button);
                });
            };

            ui.stop.addEventListener("click", () => {
                ws.sendJSON({ action: "stop" });
            });

            ui.serverAddress.addEventListener("input", (e) => {
                socketUrl = e.target.value;
                localStorage.socketUrl = socketUrl;
            });
            socketUrl = localStorage.socketUrl || "ws://localhost:8080/";
            ui.serverAddress.value = socketUrl;

            ui.connectBtn.addEventListener("click", () => {
                openWebsocketConnection();
            });
        </script>
    </body>
</html>
