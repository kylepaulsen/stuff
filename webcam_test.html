<html>
<head>
<title>Webcam Test</title>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000000;
}
video {
    margin: 0;
    padding: 0;
    object-fit: contain;
    width: 100vw;
    height: 100vh;
}
</style>
</head>
<body>
    <video id="webcamVideo" autoplay></video>
    <script>
        navigator.mediaDevices.getUserMedia({video: true, audio: false}).then((stream) => {
            const video = document.querySelector('#webcamVideo');
            video.srcObject = stream;
        }).catch(err => {
            alert('Failed to start webcam!');
        });
    </script>
</body>
</html>
